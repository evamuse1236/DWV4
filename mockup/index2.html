<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Work - Skill Tree</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #fdfbf7;
      min-height: 100vh;
      overflow: hidden;
    }

    /* =========================================
       APP LAYOUT
       ========================================= */
    .app-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* =========================================
       LEFT SIDEBAR
       ========================================= */
    .sidebar {
      width: 220px;
      background: #fdfbf7;
      border-right: 1px solid rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      padding: 24px 16px;
      z-index: 50;
    }

    .sidebar-logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 32px;
      padding-left: 12px;
    }

    .nav-list {
      list-style: none;
      flex: 1;
    }

    .nav-item {
      margin-bottom: 4px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      color: #666;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    .nav-link:hover {
      background: rgba(0, 0, 0, 0.04);
      color: #1a1a1a;
    }

    .nav-link.active {
      background: rgba(0, 0, 0, 0.06);
      color: #1a1a1a;
    }

    .nav-link svg {
      width: 20px;
      height: 20px;
      opacity: 0.7;
    }

    .nav-link.active svg {
      opacity: 1;
    }

    /* User Section */
    .user-section {
      border-top: 1px solid rgba(0, 0, 0, 0.06);
      padding-top: 16px;
      margin-top: auto;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .user-profile:hover {
      background: rgba(0, 0, 0, 0.04);
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #92400e;
      font-size: 0.85rem;
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-size: 0.85rem;
      font-weight: 500;
      color: #1a1a1a;
    }

    .user-role {
      font-size: 0.75rem;
      color: #666;
    }

    .sign-out {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 10px;
      color: #666;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .sign-out:hover {
      background: rgba(0, 0, 0, 0.04);
      color: #dc2626;
    }

    .sign-out svg {
      width: 18px;
      height: 18px;
    }

    /* =========================================
       MAIN CONTENT - SKILL TREE
       ========================================= */
    .main-content {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .deep-work-theme {
      --bg-warm: #fdfbf7;
      --text-ink: #1a1a1a;
      --text-soft: #666666;
      --col-coding: #FEF9C3;
      --col-maths: #E0F2F1;
      --col-reading: #FFE4E6;
      --col-writing: #FDF2F8;
      --shadow-card: 0 4px 20px rgba(0, 0, 0, 0.03), 0 1px 3px rgba(0, 0, 0, 0.02);
      --shadow-float: 0 15px 35px rgba(0, 0, 0, 0.08), 0 5px 15px rgba(0, 0, 0, 0.03);
      --shadow-popover: 0 20px 50px -10px rgba(0, 0, 0, 0.1), 0 10px 20px -5px rgba(0, 0, 0, 0.04);
      --font-display: 'Cormorant Garamond', serif;
      --font-body: 'Inter', sans-serif;

      /* Achievement colors */
      --complete-green: #16a34a;
      --complete-glow: rgba(22, 163, 74, 0.3);
      --complete-bg: #dcfce7;

      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    /* Watercolor Background */
    .watercolor-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      filter: blur(80px);
      opacity: 0.6;
      pointer-events: none;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      animation: drift 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
      will-change: transform; /* Performance optimization */
    }

    .blob-1 { width: 500px; height: 500px; background: #FEF9C3; top: -10%; left: -10%; }
    .blob-2 { width: 400px; height: 400px; background: #E0F2F1; bottom: 10%; right: 20%; animation-delay: -5s; }
    .blob-3 { width: 350px; height: 350px; background: #FFE4E6; top: 50%; right: -5%; animation-delay: -10s; }

    @keyframes drift {
      from { transform: translate(0, 0); }
      to { transform: translate(50px, -50px); }
    }

    /* Spiral Stage */
    .spiral-stage {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      overflow: hidden;
      z-index: 1;
    }

    .spiral-container {
      position: relative;
      width: 800px;
      height: 800px;
      transform-origin: center center;
      transition: transform 0.3s ease;
      transform: scale(0.7);
    }

    @media (min-height: 800px) { .spiral-container { transform: scale(0.8); } }
    @media (min-height: 900px) { .spiral-container { transform: scale(0.9); } }
    @media (min-height: 1000px) { .spiral-container { transform: scale(1); } }

    /* =========================================
       NODE BASE - Now using <button>
       ========================================= */
    .node-base {
      position: absolute;
      background: white;
      border: none;
      border-radius: 20px;
      box-shadow: var(--shadow-card);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 20;
      font-family: inherit;
      color: inherit;
    }

    .node-base:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: var(--shadow-float);
    }

    /* Accessibility: Focus styles */
    .node-base:focus {
      outline: none;
    }

    .node-base:focus-visible {
      outline: 3px solid var(--text-ink);
      outline-offset: 4px;
    }

    .node-base svg { color: #999; transition: 0.3s; }
    .node-base:hover svg { color: var(--text-ink); }

    /* =========================================
       SUBJECT NODES
       ========================================= */
    .subject-node {
      width: 120px;
      height: 120px;
      border-radius: 30px;
      font-family: var(--font-display);
      font-size: 1.15rem;
      color: var(--text-ink);
      text-align: center;
      gap: 8px;
      z-index: 30;
    }

    .subject-node svg { color: var(--text-ink); }
    .subject-coding { background: var(--col-coding); }
    .subject-maths { background: var(--col-maths); }
    .subject-reading { background: var(--col-reading); }
    .subject-writing { background: var(--col-writing); }

    .subject-node.centered {
      transform: scale(1.1);
      box-shadow: var(--shadow-float);
      pointer-events: none;
      z-index: 40;
    }

    /* =========================================
       SKILL NODES
       ========================================= */
    .skill-node {
      border: 1px solid rgba(0,0,0,0.08);
    }

    .major-node { width: 70px; height: 70px; border-radius: 18px; }
    .sub-node { width: 48px; height: 48px; border-radius: 12px; }

    .skill-node.active {
      border: 2px solid var(--text-ink) !important;
      transform: scale(1.1);
      box-shadow: var(--shadow-float);
    }

    /* Status: Assigned (default) */
    .status-assigned {
      background: white;
      border-color: rgba(0,0,0,0.1);
    }

    /* Status: In Progress */
    .status-in_progress {
      background: #fef3c7;
      border: 2px solid #f59e0b !important;
    }

    /* =========================================
       COMPLETED STATUS - Achievement Feel!
       ========================================= */
    .status-completed {
      background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
      border: 2px solid var(--complete-green) !important;
      box-shadow:
        0 0 0 3px var(--complete-glow),
        0 4px 12px rgba(22, 163, 74, 0.2);
      animation: completedPulse 2s ease-in-out infinite;
    }

    .status-completed svg {
      color: var(--complete-green) !important;
    }

    .status-completed:hover {
      box-shadow:
        0 0 0 4px var(--complete-glow),
        0 8px 20px rgba(22, 163, 74, 0.3);
    }

    /* Subtle pulse animation for completed nodes */
    @keyframes completedPulse {
      0%, 100% {
        box-shadow:
          0 0 0 3px var(--complete-glow),
          0 4px 12px rgba(22, 163, 74, 0.2);
      }
      50% {
        box-shadow:
          0 0 0 6px rgba(22, 163, 74, 0.15),
          0 4px 16px rgba(22, 163, 74, 0.25);
      }
    }

    /* Checkmark badge for completed nodes */
    .status-completed::after {
      content: '✓';
      position: absolute;
      top: -6px;
      right: -6px;
      width: 20px;
      height: 20px;
      background: var(--complete-green);
      color: white;
      border-radius: 50%;
      font-size: 11px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(22, 163, 74, 0.4);
      animation: badgePop 0.3s ease-out;
    }

    @keyframes badgePop {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Mastered status - even more special! */
    .status-mastered {
      background: linear-gradient(135deg, #bbf7d0 0%, #86efac 100%);
      border: 2px solid #15803d !important;
      box-shadow:
        0 0 0 3px rgba(21, 128, 61, 0.3),
        0 0 20px rgba(22, 163, 74, 0.2),
        0 4px 12px rgba(22, 163, 74, 0.2);
    }

    .status-mastered::after {
      content: '★';
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      box-shadow: 0 2px 8px rgba(245, 158, 11, 0.5);
    }

    /* Ready for viva - glowing effect */
    .node-ready {
      box-shadow:
        0 0 0 3px rgba(16, 185, 129, 0.4),
        0 0 15px rgba(16, 185, 129, 0.2);
      animation: readyGlow 1.5s ease-in-out infinite;
    }

    @keyframes readyGlow {
      0%, 100% {
        box-shadow:
          0 0 0 3px rgba(16, 185, 129, 0.4),
          0 0 15px rgba(16, 185, 129, 0.2);
      }
      50% {
        box-shadow:
          0 0 0 5px rgba(16, 185, 129, 0.3),
          0 0 25px rgba(16, 185, 129, 0.3);
      }
    }

    /* =========================================
       CONNECTIONS - More Visible!
       ========================================= */
    .connections-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: visible;
      width: 100%;
      height: 100%;
    }

    .connection-line {
      fill: none;
      stroke: #94a3b8;
      stroke-width: 2px;
      stroke-dasharray: 6 4;
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    /* Completed connection - solid green line */
    .connection-line.completed {
      stroke: var(--complete-green);
      stroke-width: 2.5px;
      stroke-dasharray: none;
      opacity: 1;
      filter: drop-shadow(0 0 3px var(--complete-glow));
    }

    /* In-progress connection - amber */
    .connection-line.in-progress {
      stroke: #f59e0b;
      stroke-width: 2px;
      opacity: 0.9;
    }

    /* =========================================
       BACK BUTTON
       ========================================= */
    .back-btn {
      position: absolute;
      top: 24px;
      left: 24px;
      background: white;
      border: none;
      padding: 10px 20px;
      border-radius: 100px;
      font-family: var(--font-body);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: var(--shadow-card);
      transition: 0.3s;
      z-index: 100;
      color: var(--text-ink);
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-float);
    }

    .back-btn:focus-visible {
      outline: 3px solid var(--text-ink);
      outline-offset: 2px;
    }

    /* =========================================
       POPOVER
       ========================================= */
    .popover-card {
      position: absolute;
      width: 320px;
      background: rgba(253, 251, 247, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 24px;
      box-shadow: var(--shadow-popover);
      border: 1px solid rgba(255, 255, 255, 0.6);
      z-index: 100;
      animation: popover-in 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes popover-in {
      from { opacity: 0; transform: scale(0.9) translateY(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .popover-header {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      margin-bottom: 18px;
    }

    .popover-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      color: var(--text-ink);
    }

    .popover-title {
      font-family: var(--font-display);
      font-size: 1.35rem;
      line-height: 1.1;
      color: var(--text-ink);
      font-weight: 600;
      margin-bottom: 4px;
    }

    .popover-desc {
      font-family: var(--font-body);
      font-size: 0.85rem;
      line-height: 1.5;
      color: var(--text-soft);
    }

    .popover-close {
      position: absolute;
      top: 14px;
      right: 14px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-soft);
      transition: 0.2s;
      background: transparent;
      border: none;
    }

    .popover-close:hover {
      background: rgba(0,0,0,0.05);
      color: var(--text-ink);
    }

    .popover-close:focus-visible {
      outline: 2px solid var(--text-ink);
      outline-offset: 2px;
    }

    /* =========================================
       TASK LIST
       ========================================= */
    .task-list {
      list-style: none;
      margin-bottom: 20px;
    }

    .task-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      padding: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
      transition: 0.2s;
      border: 1px solid transparent;
    }

    .task-item:hover {
      transform: translateX(2px);
      border-color: rgba(0,0,0,0.05);
    }

    /* Completed task item */
    .task-item.completed {
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
      border-color: rgba(22, 163, 74, 0.2);
    }

    .task-checkbox {
      width: 20px;
      height: 20px;
      border-radius: 6px;
      border: 2px solid #d1d5db;
      margin-right: 10px;
      display: grid;
      place-items: center;
      flex-shrink: 0;
      transition: 0.2s;
      cursor: pointer;
      background: white;
    }

    .task-checkbox:hover {
      border-color: #9ca3af;
    }

    .task-checkbox.checked {
      background: var(--complete-green);
      border-color: var(--complete-green);
      animation: checkPop 0.3s ease-out;
    }

    .task-checkbox.checked::after {
      content: '✓';
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    @keyframes checkPop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .task-link {
      text-decoration: none;
      color: var(--text-ink);
      font-weight: 500;
      flex-grow: 1;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
    }

    .task-link svg {
      margin-right: 8px;
      opacity: 0.5;
      width: 14px;
      height: 14px;
    }

    /* Completed task text */
    .task-item.completed .task-link {
      color: var(--complete-green);
    }

    .task-item.completed .task-link svg {
      color: var(--complete-green);
      opacity: 0.7;
    }

    /* =========================================
       VIVA BUTTON
       ========================================= */
    .viva-btn {
      padding: 12px 20px;
      background: var(--text-ink);
      color: white;
      border: none;
      border-radius: 10px;
      font-family: var(--font-body);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      text-align: center;
      opacity: 0.4;
      pointer-events: none;
    }

    .viva-btn.active {
      opacity: 1;
      pointer-events: auto;
      background: linear-gradient(135deg, #1a1a1a, #374151);
    }

    .viva-btn.active:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .viva-btn:focus-visible {
      outline: 3px solid var(--text-ink);
      outline-offset: 2px;
    }

    /* =========================================
       PROGRESS INDICATOR (in popover)
       ========================================= */
    .progress-bar {
      height: 6px;
      background: #e5e7eb;
      border-radius: 3px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--complete-green), #22c55e);
      border-radius: 3px;
      transition: width 0.5s ease-out;
    }

    .progress-text {
      font-size: 0.75rem;
      color: var(--text-soft);
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }

    .progress-text .count {
      color: var(--complete-green);
      font-weight: 600;
    }
  </style>
</head>
