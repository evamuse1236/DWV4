<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoSchool - Curriculum Tracker</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        /* =========================================
           DESIGN SYSTEM
           ========================================= */
        :root {
            /* Palette */
            --bg-warm: #fdfbf7;
            --text-ink: #1a1a1a;
            --text-soft: #666666;

            /* Subject Colors (Pastel) */
            --col-coding: #FEF9C3;
            /* Yellow - Previously Expression */
            --col-maths: #E0F2F1;
            /* Teal - Previously Reflection */
            --col-reading: #FFE4E6;
            /* Rose - Previously Connection */

            /* Shadows */
            --shadow-card: 0 4px 20px rgba(0, 0, 0, 0.03), 0 1px 3px rgba(0, 0, 0, 0.02);
            --shadow-float: 0 15px 35px rgba(0, 0, 0, 0.08), 0 5px 15px rgba(0, 0, 0, 0.03);

            --font-display: 'Cormorant Garamond', serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-warm) 0%, #ffffff 100%);
            color: var(--text-ink);
            font-family: var(--font-body);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* 1. ATMOSPHERE */
        .watercolor-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            filter: blur(80px);
            opacity: 0.6;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            animation: drift 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes drift {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(50px, -50px);
            }
        }

        /* 2. LAYOUT */
        .page-grid {
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-columns: 1fr 450px;
            width: 100%;
            height: 100%;
        }

        /* 3. SPIRAL VIEWPORT */
        .spiral-stage {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        .spiral-container {
            position: relative;
            width: 800px;
            height: 800px;
        }

        /* NODES */
        .node-base {
            position: absolute;
            background: white;
            border-radius: 20px;
            /* Soft Squircle */
            box-shadow: var(--shadow-card);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 20;
        }

        .node-base:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--shadow-float);
        }

        .node-base i {
            font-size: 24px;
            color: #999;
            transition: 0.3s;
        }

        .node-base:hover i {
            color: var(--text-ink);
        }

        /* SUBJECTS */
        .subject-node {
            width: 120px;
            height: 120px;
            border-radius: 30px;
            font-family: var(--font-display);
            font-size: 1.2rem;
            color: var(--text-ink);
            text-align: center;
            gap: 8px;
            z-index: 30;
        }

        .subject-node i {
            font-size: 32px;
            color: var(--text-ink);
        }

        .subject-coding {
            background: var(--col-coding);
        }

        .subject-maths {
            background: var(--col-maths);
        }

        .subject-reading {
            background: var(--col-reading);
        }

        /* SKILL NODES */
        .skill-node {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            opacity: 0;
            transform: scale(0.5);
        }

        .skill-node.visible {
            opacity: 1;
            transform: scale(1);
        }

        .skill-node.active {
            border: 2px solid var(--text-ink) !important;
            transform: scale(1.1);
        }

        /* TRANSITIONS */
        .subject-node.centered {
            left: 340px !important;
            top: 340px !important;
            transform: scale(1.1);
            box-shadow: var(--shadow-float);
            pointer-events: none;
        }

        .subject-node.faded {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8) translateY(20px);
        }

        /* CONNECTIONS */
        .connections-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: visible;
        }

        .connection-line {
            fill: none;
            stroke: #d1d5db;
            stroke-width: 1.5px;
            stroke-dasharray: 4 4;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .connection-line.visible {
            opacity: 0.6;
        }

        /* 4. SIDE PANEL */
        .details-panel {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(0, 0, 0, 0.05);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: start;
            transform: translateX(0);
            transition: transform 0.5s ease;
            overflow-y: auto;
        }

        .details-panel.hidden {
            transform: translateX(100%);
        }

        .panel-header {
            font-family: var(--font-display);
            font-style: italic;
            font-size: 1.5rem;
            color: var(--text-soft);
            margin-bottom: 2rem;
        }

        .mood-large-icon {
            width: 80px;
            height: 80px;
            border-radius: 24px;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            margin-bottom: 24px;
            flex-shrink: 0;
        }

        .mood-title {
            font-family: var(--font-display);
            font-size: 3.5rem;
            line-height: 1;
            margin-bottom: 16px;
            color: var(--text-ink);
        }

        .mood-manifest {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-soft);
            margin-bottom: 30px;
        }

        /* CHECKLIST */
        .task-list {
            list-style: none;
            margin-bottom: 30px;
        }

        .task-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
            transition: 0.2s;
        }

        .task-item:hover {
            transform: translateX(5px);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 2px solid #ddd;
            margin-right: 12px;
            cursor: pointer;
            display: grid;
            place-items: center;
            flex-shrink: 0;
            transition: 0.2s;
        }

        .task-checkbox.checked {
            background: var(--text-ink);
            border-color: var(--text-ink);
        }

        .task-checkbox.checked::after {
            content: '✓';
            color: white;
            font-size: 14px;
        }

        .task-link {
            text-decoration: none;
            color: var(--text-ink);
            font-weight: 500;
            flex-grow: 1;
            font-size: 0.95rem;
        }

        .task-link:hover {
            text-decoration: underline;
            color: #000;
        }

        /* VIVA BUTTON */
        .viva-btn {
            padding: 16px 32px;
            background: var(--text-ink);
            color: white;
            border: none;
            border-radius: 100px;
            font-family: var(--font-body);
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px);
        }

        .viva-btn.active {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .viva-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* BACK BUTTON */
        .back-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 100px;
            font-family: var(--font-body);
            font-weight: 500;
            cursor: pointer;
            box-shadow: var(--shadow-card);
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
            z-index: 100;
        }

        .back-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .back-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="watercolor-bg">
        <div class="blob" style="width: 500px; height: 500px; background: #FEF9C3; top: -10%; left: -10%;"></div>
        <div class="blob" style="width: 400px; height: 400px; background: #E0F2F1; bottom: 10%; right: 20%;"></div>
    </div>

    <button class="back-btn" id="back-init" onclick="resetView()">← Back to Subjects</button>

    <div class="page-grid">
        <div class="spiral-stage">
            <div class="spiral-container" id="spiral-root">
                <svg class="connections-layer" id="svg-layer"></svg>
                <!-- Nodes -->
            </div>
        </div>

        <aside class="details-panel" id="panel">
            <div class="panel-header">NeoSchool Curriculum</div>
            <div class="mood-large-icon" id="d-icon"><i class="ph ph-books"></i></div>
            <h1 class="mood-title" id="d-name">Welcome</h1>
            <p class="mood-manifest" id="d-desc">Select a subject to begin your learning journey.</p>

            <!-- Dynamic Content -->
            <div id="d-content" style="display:none;">
                <ul class="task-list" id="task-list-root"></ul>
                <button class="viva-btn" id="viva-btn" onclick="requestViva()">Request for Viva</button>
            </div>
        </aside>
    </div>

    <script>
        // === CURRICULUM DATA (7th Grade) ===
        const SUBJECTS = [
            { id: 'sub-cod', name: 'Coding', icon: 'ph-code', class: 'subject-coding', angle: -90, dist: 180 },
            { id: 'sub-mat', name: 'Maths', icon: 'ph-function', class: 'subject-maths', angle: 150, dist: 180 },
            { id: 'sub-rea', name: 'Reading', icon: 'ph-book-open', class: 'subject-reading', angle: 30, dist: 180 }
        ];

        // Specific Trees
        const TREES = {
            'sub-cod': [
                {
                    id: 'c1', name: 'Python Basics', desc: 'Variables, Types, and Print.', icon: 'ph-terminal-window', angle: -60, dist: 160,
                    tasks: [
                        { label: 'Install Python & VS Code', url: '#' },
                        { label: 'Write "Hello World"', url: '#' },
                        { label: 'Create 3 Variables', url: '#' }
                    ]
                },
                {
                    id: 'c2', name: 'Loops', desc: 'For and While loops mastery.', icon: 'ph-arrows-clockwise', parent: 'c1', angle: -30, dist: 240,
                    tasks: [
                        { label: 'Watch: Understanding Loops', url: '#' },
                        { label: 'Print Numbers 1-100', url: '#' },
                        { label: 'Make a Countdown Timer', url: '#' }
                    ]
                },
                {
                    id: 'c3', name: 'Logic', desc: 'If/Else and Conditionals.', icon: 'ph-git-branch', parent: 'c2', angle: 0, dist: 320,
                    tasks: [
                        { label: 'Read: Boolean Logic', url: '#' },
                        { label: 'Build a Password Checker', url: '#' },
                        { label: 'Quiz: True or False?', url: '#' }
                    ]
                },
                {
                    id: 'c4', name: 'Web Intro', desc: 'HTML structure basics.', icon: 'ph-globe', parent: 'c1', angle: -90, dist: 260,
                    tasks: [
                        { label: 'Create index.html', url: '#' },
                        { label: 'Add Headings & Paragraphs', url: '#' },
                        { label: 'Insert an Image', url: '#' }
                    ]
                }
            ],
            'sub-mat': [
                {
                    id: 'm1', name: 'Integers', desc: 'Operations with negative numbers.', icon: 'ph-plus-minus', angle: 150, dist: 160,
                    tasks: [
                        { label: 'Video: Number Line', url: '#' },
                        { label: 'Practice: Adding Negatives', url: '#' },
                        { label: 'Worksheet 1.1', url: '#' }
                    ]
                },
                {
                    id: 'm2', name: 'Fractions', desc: 'Multiplying and Dividing.', icon: 'ph-chart-pie-slice', parent: 'm1', angle: 180, dist: 240,
                    tasks: [
                        { label: 'Reciprocal Concept', url: '#' },
                        { label: 'Solve 10 Division Problems', url: '#' },
                        { label: 'Word Problems: Baking', url: '#' }
                    ]
                },
                {
                    id: 'm3', name: 'Algebra', desc: 'Simple Equations.', icon: 'ph-x', parent: 'm2', angle: 210, dist: 320,
                    tasks: [
                        { label: 'What is X?', url: '#' },
                        { label: 'Balancing the Scale', url: '#' },
                        { label: 'Solve 2x + 5 = 15', url: '#' }
                    ]
                }
            ],
            'sub-rea': [
                {
                    id: 'r1', name: 'The Giver', desc: 'Utopian/Dystopian society analysis.', icon: 'ph-users-three', angle: 30, dist: 160,
                    tasks: [
                        { label: 'Read Chapters 1-5', url: '#' },
                        { label: 'Character Map: Jonas', url: '#' },
                        { label: 'Essay: The Ceremony of 12', url: '#' }
                    ]
                },
                {
                    id: 'r2', name: 'Poetry', desc: 'Metaphors and Structure.', icon: 'ph-feather', parent: 'r1', angle: 60, dist: 240,
                    tasks: [
                        { label: 'Read: "The Road Not Taken"', url: '#' },
                        { label: 'Identify Rhyme Scheme', url: '#' },
                        { label: 'Write a Haiku', url: '#' }
                    ]
                },
                {
                    id: 'r3', name: 'Grammar', desc: 'Active vs Passive Voice.', icon: 'ph-text-a-underline', parent: 'r2', angle: 90, dist: 320,
                    tasks: [
                        { label: 'Video: Active Voice', url: '#' },
                        { label: 'Rewrite 5 Sentences', url: '#' },
                        { label: 'Quiz: Identify the Subject', url: '#' }
                    ]
                }
            ]
        };

        const CENTER = { x: 400, y: 400 };
        const container = document.getElementById('spiral-root');
        const svg = document.getElementById('svg-layer');
        let currentSubject = null;
        let renderedNodes = [];

        // === INIT ===
        function init() {
            renderSubjects();
        }

        function renderSubjects() {
            SUBJECTS.forEach((sub) => {
                const rad = sub.angle * (Math.PI / 180);
                const x = CENTER.x + sub.dist * Math.cos(rad);
                const y = CENTER.y + sub.dist * Math.sin(rad);

                const el = document.createElement('div');
                el.className = `node-base subject-node ${sub.class}`;
                el.id = sub.id;
                el.style.left = (x - 60) + 'px';
                el.style.top = (y - 60) + 'px';
                el.innerHTML = `<i class="ph ${sub.icon}"></i><div>${sub.name}</div>`;
                el.onclick = () => selectSubject(sub.id);
                container.appendChild(el);
            });
        }

        // === LOGIC ===
        function selectSubject(id) {
            currentSubject = id;
            document.getElementById('back-init').classList.add('visible');

            SUBJECTS.forEach(sub => {
                const el = document.getElementById(sub.id);
                if (sub.id === id) el.classList.add('centered');
                else el.classList.add('faded');
            });

            setTimeout(() => spawnTree(id), 600);
            updatePanelHero(id);
        }

        function resetView() {
            renderedNodes.forEach(el => el.remove());
            renderedNodes = [];
            svg.innerHTML = '';

            SUBJECTS.forEach(sub => {
                const el = document.getElementById(sub.id);
                el.classList.remove('centered', 'faded');
            });

            currentSubject = null;
            document.getElementById('back-init').classList.remove('visible');

            // Reset Panel
            document.getElementById('d-name').innerText = "Welcome";
            document.getElementById('d-desc').innerText = "Select a subject to begin.";
            document.getElementById('d-icon').innerHTML = '<i class="ph ph-books"></i>';
            document.getElementById('d-icon').style.background = '#f3f4f6';
            document.getElementById('d-content').style.display = 'none';
        }

        function spawnTree(subjectId) {
            const tree = TREES[subjectId];
            if (!tree) return;

            const nodesMap = {};
            // Make root the centered subject
            nodesMap['root'] = { x: 400, y: 400, el: document.getElementById(subjectId) };

            tree.forEach((node, i) => {
                const rad = node.angle * (Math.PI / 180);
                const x = CENTER.x + node.dist * Math.cos(rad);
                const y = CENTER.y + node.dist * Math.sin(rad);

                const el = document.createElement('div');
                el.className = `node-base skill-node`;
                el.style.left = (x - 30) + 'px';
                el.style.top = (y - 30) + 'px';
                el.innerHTML = `<i class="ph ${node.icon}"></i>`;

                el.onclick = (e) => {
                    e.stopPropagation();
                    // Select Visuals
                    document.querySelectorAll('.skill-node').forEach(n => n.classList.remove('active'));
                    el.classList.add('active');
                    showDetails(node);
                };

                container.appendChild(el);
                renderedNodes.push(el);
                nodesMap[node.id] = { x, y, el };

                setTimeout(() => el.classList.add('visible'), i * 100);

                const parentId = node.parent || 'root';
                if (nodesMap[parentId]) {
                    drawCurve(nodesMap[parentId], { x, y }, i);
                }
            });
        }

        function drawCurve(start, end, delay) {
            const midX = (start.x + end.x) / 2;
            const midY = (start.y + end.y) / 2;
            const vecX = midX - CENTER.x;
            const vecY = midY - CENTER.y;

            // Gentle Curve
            const d = `M ${start.x} ${start.y} Q ${midX + vecX * 0.3} ${midY + vecY * 0.3} ${end.x} ${end.y}`;

            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', d);
            path.setAttribute('class', 'connection-line');
            svg.appendChild(path);
            setTimeout(() => path.classList.add('visible'), delay * 100 + 300);
        }

        // === PANEL LOGIC ===
        function updatePanelHero(subId) {
            const sub = SUBJECTS.find(s => s.id === subId);
            document.getElementById('d-name').innerText = sub.name;
            document.getElementById('d-desc').innerText = "Grade 7 Curriculum";
            document.getElementById('d-icon').innerHTML = `<i class="ph ${sub.icon}"></i>`;

            let color = '#f3f4f6';
            if (sub.id === 'sub-cod') color = 'var(--col-coding)';
            if (sub.id === 'sub-mat') color = 'var(--col-maths)';
            if (sub.id === 'sub-rea') color = 'var(--col-reading)';
            document.getElementById('d-icon').style.background = color;

            document.getElementById('d-content').style.display = 'none';
        }

        function showDetails(node) {
            // Hero
            document.getElementById('d-name').innerText = node.name;
            document.getElementById('d-desc').innerText = node.desc;
            document.getElementById('d-icon').innerHTML = `<i class="ph ${node.icon}"></i>`;

            // Content
            const contentArea = document.getElementById('d-content');
            contentArea.style.display = 'block';

            const listRoot = document.getElementById('task-list-root');
            listRoot.innerHTML = '';

            // Add Tasks
            if (node.tasks) {
                node.tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = 'task-item';
                    li.innerHTML = `
                        <div class="task-checkbox" onclick="toggleTask(this)"></div>
                        <a href="${task.url}" target="_blank" class="task-link">${task.label}</a>
                    `;
                    listRoot.appendChild(li);
                });
            }

            checkProgress(); // Reset button
        }

        function toggleTask(el) {
            el.classList.toggle('checked');
            checkProgress();
        }

        function checkProgress() {
            const allChecks = document.querySelectorAll('.task-checkbox');
            const btn = document.getElementById('viva-btn');

            if (allChecks.length === 0) {
                btn.classList.remove('active');
                return;
            }

            const allChecked = Array.from(allChecks).every(c => c.classList.contains('checked'));

            if (allChecked) btn.classList.add('active');
            else btn.classList.remove('active');
        }

        function requestViva() {
            const btn = document.getElementById('viva-btn');
            btn.innerText = "Viva Requested!";
            btn.style.background = "#059669"; // Green
            setTimeout(() => {
                alert("Viva request sent to your teacher!");
            }, 500);
        }

        init();
    </script>
</body>

</html>
