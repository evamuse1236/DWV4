<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Collection â€¢ Art Series</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Matter.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Artistic Background layer -->
    <div class="art-layer">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
    </div>

    <!-- UI Overlay -->
    <header class="ui-header">
        <h1>Collection</h1>
        <div class="counter">00 / 50</div>
    </header>

    <!-- Physics Container (The invisible jar) -->
    <main class="sim-stage" id="stage">
        <!-- Controls embedded in the scene -->
        <div class="controls-floating">
            <button id="btn-remove" class="action-btn remove">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
            <button id="btn-add" class="action-btn add">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>
    </main>

    <!-- Celebration -->
    <div id="reward-modal" class="modal-blur">
        <div class="modal-content">
            <h2>Complete</h2>
            <p>The vessel is full.</p>
            <button id="btn-reset">Reset</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
